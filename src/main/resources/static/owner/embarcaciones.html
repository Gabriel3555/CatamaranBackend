<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Embarcaciones - MANTA</title>
    <link rel="stylesheet" href="../login.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="../logo-manta.jpg" alt="MANTA" class="logo">
                <h1>SISTEMA DE GESTIN</h1>
            </div>
            <div class="user-info">
                <span id="userFullName">Cargando...</span>
                <button onclick="logout()" class="logout-btn">Cerrar Sesi贸n</button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-content">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="embarcaciones.html" class="nav-link active">Embarcaciones</a>
            <a href="mantenimientos.html" class="nav-link">Mantenimientos</a>
            <a href="pagos.html" class="nav-link">Pagos</a>
            <a href="perfil.html" class="nav-link">Perfil</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Header -->
            <div class="page-header">
                <h2>Mis Embarcaciones</h2>
                <p>Informaci贸n completa de tus embarcaciones</p>
            </div>

            <!-- Boats Section -->
            <div class="section-card">
                <div class="section-header">
                    <h3>Todas las Embarcaciones</h3>
                    <p>Detalles completos de cada embarcaci贸n asignada</p>
                </div>
                <div class="boats-grid" id="boatsGrid">
                    <!-- Boats will be loaded here -->
                </div>
                <div id="noBoatsMessage" style="text-align: center; color: #6b7280; padding: 20px; display: none;">
                    No tienes embarcaciones asignadas
                </div>
            </div>
        </div>
    </main>

    <!-- Documents Modal -->
    <div id="documentsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Documentos de la Embarcaci贸n</h3>
                <span class="close" onclick="closeDocumentsModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="upload-section">
                    <input type="file" id="documentFile" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display: none;">
                    <button onclick="document.getElementById('documentFile').click()" class="upload-btn">
                         Subir Documento
                    </button>
                    <input type="text" id="documentName" placeholder="Nombre del documento" class="document-name-input">
                </div>
                <div id="documentsList" class="documents-list">
                    <!-- Documents will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        // Mostrar el nombre del usuario
        document.getElementById('userFullName').textContent = localStorage.getItem('fullName') || 'Usuario';
    </script>
    <script src="embarcaciones.js"></script>
</body>
</html>
